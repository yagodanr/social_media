{% extends 'base.html' %}


{% block content %}

<div class="container d-flex flex-column justify-content-center">
  <h1 class="display-2 text-center">Chats</h1>
  
  {% include 'chat/chat_search_form.html' %}


  
  {% for chat in chats %}
    {% comment %} <a href="follow/{{ chat.id }}" class="btn btn-primary mt-3 fs-3">{{ chat.name }}</a> {% endcomment %}
    <form method="POST" action="{% url 'chat_follow' chat.id %}" class="d-flex">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary mt-3 fs-3 flex-fill">{{ chat.name }}</button>

    </form>
  {% endfor %}
    

</div>

{% endblock content %}
