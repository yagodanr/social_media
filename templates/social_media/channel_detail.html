{% extends 'base.html' %}


{% block content %}
<div class="container">
  <h1 class="fs-1">{{ channel.name }}</h1>
  {% if channel.description != None %}
    <h2 class="fs-2">{{ channel.description }} </h2>
  
  {% endif %}

  <hr>
  {% for p in channel.posts.all %}
    {% include 'social_media/post.html' with post=p only %}

  {% endfor %}

</div>
{% endblock content %}
